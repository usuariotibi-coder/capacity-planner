# Fly.io configuration for Team Capacity Planner
app = "capacity-planner"
primary_region = "mia"  # Miami region for best latency to Mexico

[build]
  image = "capacity-planner:latest"
  dockerfile = "Dockerfile"

[env]
  DEBUG = "False"
  PYTHONUNBUFFERED = "true"
  PORT = "8000"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[checks]
  [checks.tcp]
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"

# Health check
[[checks.http]]
  interval = "30s"
  timeout = "5s"
  grace_period = "30s"
  method = "get"
  path = "/api/"

# Resource allocation for free tier
[resources]
  shares = 1
  cpus = 1
  memory_mb = 256
