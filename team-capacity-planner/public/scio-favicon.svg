<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="128" height="128" fill="url(#bgGradient)" rx="12"/>

  <!-- Decorative circle background for accent -->
  <circle cx="85" cy="28" r="18" fill="none" stroke="#d32f2f" stroke-width="2" opacity="0.3"/>

  <!-- Main red square accent (larger and more prominent) -->
  <rect x="78" y="20" width="14" height="14" fill="#d32f2f" rx="2" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>

  <!-- Accent line under red square -->
  <line x1="70" y1="40" x2="96" y2="40" stroke="#d32f2f" stroke-width="2" opacity="0.6" stroke-linecap="round"/>

  <!-- SCIO Text - Large, bold with gradient -->
  <text x="64" y="55"
        font-family="'Arial', 'Helvetica', sans-serif"
        font-size="36"
        font-weight="900"
        fill="url(#textGradient)"
        text-anchor="middle"
        letter-spacing="2"
        filter="drop-shadow(0 2px 3px rgba(0,0,0,0.4))">
    SCIO
  </text>

  <!-- AUTOMATION Text - Elegant, red with styling -->
  <text x="64" y="92"
        font-family="'Arial', 'Helvetica', sans-serif"
        font-size="12"
        font-weight="bold"
        fill="#d32f2f"
        text-anchor="middle"
        letter-spacing="1.5"
        font-style="italic"
        filter="drop-shadow(0 1px 2px rgba(0,0,0,0.3))">
    AUTOMATION
  </text>

  <!-- Bottom decorative line -->
  <rect x="20" y="108" width="88" height="1.5" fill="#d32f2f" opacity="0.4" rx="1"/>
</svg>
